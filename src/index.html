<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepTrack</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-group">
                <div class="sidebar-icon">
                    <img src="" alt="sidebar" class="sidebarImg">
                </div>
                <div class="task-group">
                    <div class="group-title">Tasks</div>
                    <div class="nav-tasks">
                        <img src="" alt="today" class="todayImg">
                        <div class="name">Today</div>
                        <div class="count">0</div>
                    </div>
                    <div class="nav-tasks">
                        <img src="" alt="tommorrow" class="tomImg">
                        <div class="name">Tommorrow</div>
                        <div class="count">0</div>
                    </div>
                    <div class="nav-tasks">
                        <img src="" alt="This week" class="weekImg">
                        <div class="name">This Week</div>
                        <div class="count">0</div>
                    </div>
                    <div class="nav-tasks">
                        <img src="" alt="Planned" class="plannedImg">
                        <div class="name">Planned</div>
                        <div class="count">0</div>
                    </div>
                    <div class="nav-tasks">
                        <img src="" alt="Completed" class="completedImg">
                        <div class="name">Completed</div>
                        <div class="count">0</div>
                    </div>
                </div>
                <div class="project-group">
                    <div class="group-title">Projects</div>
                    <div class="nav-projects">
                        <img src="" alt="Project" class="projectImg">
                        <div class="name">Default</div>
                        <div class="count">0</div>
                    </div>
                    <div class="add-project">
                        <img src="" alt="Add" class="addImg">
                        <div class="name">Add Project</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <img src="" alt="logo" class="logoImg">
                <div class="keepTrack">KeepTrack</div>
            </div>
            <div class="task-view">
                <div class="schedule"></div>
                <div class="task-counter">
                    <div class="card">
                        <div class="toComplete"></div>
                        <div class="card-name">Tasks to be Completed</div>
                    </div>
                    <div class="card">
                        <div class="completed"></div>
                        <div class="card-name">Completed Tasks</div>
                    </div>
                </div>
                <div class="add-task">
                    <div>+ Add Task</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
